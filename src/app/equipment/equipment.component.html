<h3>Equipment</h3>
<ul>
  <li *ngFor="let equipment of equipmentItems">
    <span *ngIf="equipmentBeingEdited !== equipment; else elseBlock">
      <span (click)="edit(equipment)" class="editable-text">{{equipment}}</span>
      <button (click)="remove(equipment)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedEquipment (keyup.enter)="save(equipment, updatedEquipment.value, equipment)" value="{{equipment}}"/>
      <button (click)="save(equipment, updatedEquipment.value, equipment)">save</button>
   </ng-template>
  </li>
</ul>
<input #equipment type="text"/>
<button (click)="add(equipment.value)">Add</button>
